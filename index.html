<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Top and Left Bottom Positioning</title>
  <style>
    /* 基本樣式設置 */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 2000px;
      /* 長頁面用來測試滾動效果 */
      font-family: Arial, sans-serif;
      background-color: lightgray;
    }

    /* 容器，用來限制相對定位 */
    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    /* 右上角元素 */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff6347;
      padding: 20px;
      color: white;
      font-size: 24px;
    }

    .content {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
    }

    .content-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 左下角元素 */
    .bottom-left {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #4682b4;
      padding: 20px;
      color: white;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-right">
      I'm at the top right!
    </div>
  </div>

  <div class="container">
    <!-- 右上角的元素 -->
    <div class="top-right">
      I'm at the top right!
    </div>
    <div class="content">
      100% content
      <img class="content-img" src="./static/img/docusaurus-social-card.jpg" alt="">
    </div>

    <!-- 左下角的元素 -->
    <div class="bottom-left">
      I'm at the bottom left!
    </div>
  </div>

</body>

</html>
